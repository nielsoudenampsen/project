{% extends "layout.html" %}
{% block title %}Statistieken{% endblock %}

{% block message %}

{% if msg is defined and msg|length %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
  </div>
  {% else %}
  <div class="alert alert-light" role="alert">
  </div>
  {% endif %}
{% endblock %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
<div class="col-6">
	<h1>Statistieken</h1>
</div>
</div>
</div>

	
{% endblock %}
